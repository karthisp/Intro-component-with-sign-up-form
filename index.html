<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>

  <main class="main-section">
    <section class="intro-text-container">
      <h1 class="intro-heading">Learn to code by watching others</h1>
      <p class="intro-pitch">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </section>

    <section class="intro-form">
      <a href="#" class="intro-trial"><span class="intro-trial-period">Try it free 7 days</span> then $20/mo. thereafter</a>

      <form action="#" method="post" class="intro-form">
        <input type="text" placeholder="First Name" name="firstName" class="intro-form-input">
        <input type="text" placeholder="Last Name" name="lastName" class="intro-form-input">
        <input type="email" name="" id="" placeholder="Email Address" name="email" class="intro-form-input">
        <input type="password" name="" id="" placeholder="Password" name="password" class="intro-form-input">

        <button class="intro-form-submit">Claim your free trial</button>
      </form>

      <p class="intro-terms">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
    </section>
  </main>

</body>

</html>
